
buildscript {
    repositories {
        jcenter()
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.0.2'
    }
}

apply plugin: 'com.android.library'

android {
    defaultConfig {
        buildToolsVersion "29.0.2"
        minSdkVersion 21
        compileSdkVersion 29
        targetSdkVersion 29

        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenCentral()
    mavenLocal()
    google()
    jcenter()

    maven { url "http://pay.cards/maven" }
    maven { url "https://payu.jfrog.io/payu/mobile-sdk-gradle-local" }
}

dependencies {
    implementation 'com.facebook.react:react-native:+'

    implementation "com.payu.android.front.sdk:payment-library-chooser-module:0.9.2"
    implementation "com.payu.android.front.sdk:payment-library-card-scanner:0.9.2"
    implementation "com.payu.android.front.sdk:payment-library-google-pay-module:0.9.2"
    implementation "com.payu.android.front.sdk:payment-library-google-pay-adapter:0.9.2"
    implementation "com.payu.android.front.sdk:payment-library-webview-module:0.9.2"

    implementation "androidx.appcompat:appcompat:1.2.0"
    // GMS UI
    implementation "com.google.android.gms:play-services-base:17.2.1"

    //noinspection GradleDynamicVersion
    implementation "androidx.swiperefreshlayout:swiperefreshlayout:1.1.0"
}
